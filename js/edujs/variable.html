<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Variabel</title>
</head>
<body>
    <p id="use_letx"></p>
    <p id="use_lety"></p>

    <script>
        //use_letx
        let x = "10"+ 10 + 10;
        document.getElementById("use_letx").innerHTML = "The value of x if using let variable is: " + x;
        
        //use_lety
        let y = 10 + 10 + "10";
        document.getElementById("use_lety").innerHTML = "The value of y if using let variable is: " + y;
    </script>
</body>
</html>

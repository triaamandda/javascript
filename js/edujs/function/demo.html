<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Function</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        var x = myFunction(4, 3);

        document.getElementById("demo").innerHTML = x;

        function myFunction(a, b) {
            alert("hello World!");
            return a + b;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Object</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        // create an object
        const person = {
            firstName: "John",
            lastName: "Doe",
            specification: function() {
                alert("John");
                return "firstName: " + this.firstName + ", lastName: " + this.lastName;
            }
        };

        document.getElementById("demo").innerHTML = "The person specification is " + person.specification();

    </script>
</body>
</html>
